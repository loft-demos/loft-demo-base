<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f37021" stop-opacity="1">
        <animate attributeName="stop-opacity"
                 values="1;0.6;1"
                 dur="2s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#f37021" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#pulse)" />
  <image href="https://www.vcluster.com/docs/media/rebranding/vCluster_favicon_docs_orange.svg"
         x="106" y="106" height="300" width="300"/>
</svg>
