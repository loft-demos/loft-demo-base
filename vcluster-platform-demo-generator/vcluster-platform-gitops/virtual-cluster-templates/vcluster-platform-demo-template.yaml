          apiVersion: v1
          kind: Namespace
          metadata:
            name: vcluster-platform
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: oidc-secret
            namespace: vcluster-platform
            labels:
              loft.sh/project-secret-name: oidc-secret
          type: Opaque
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: ghcr-login-secret
            namespace: vcluster-platform
            labels:
              loft.sh/project-secret-name: ghcr-login-secret
