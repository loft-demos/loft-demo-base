                    hostname: argocd-appset-{{ .Values.loft.virtualClusterName }}.{{ .Values.loft.clusterAnnotations.domain }}
                    tls: true
          - name: crossplane
            namespace: crossplane-system
            version: 1.16.0
          - name: komoplane
            namespace: crossplane-system
            version: 0.1.5
          - name: github-repo-argo-cd-webhooks
            namespace: argocd
          - name: crossplane-manifest
            namespace: crossplane-system
            parameters: |
              vClusterName: '{{ .Values.loft.virtualClusterName }}'
        objects: |
          apiVersion: v1
          kind: Namespace
          metadata:
            name: loft
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: oidc-secret
            namespace: loft
            labels:
              loft.sh/project-secret-name: oidc-secret
          type: Opaque
          ---
          apiVersion: v1
          kind: Secret
          metadata:
