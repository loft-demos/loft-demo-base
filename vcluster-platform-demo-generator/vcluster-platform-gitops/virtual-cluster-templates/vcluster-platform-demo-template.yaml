          apiVersion: v1
          kind: Namespace
          metadata:
            name: argocd
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: loft-demo-org-cred
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repo-creds
              loft.sh/project-secret-name: loft-demo-org-cred
          type: Opaque
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: oidc-secret
            namespace: argocd
            labels:
              loft.sh/project-secret-name: oidc-secret
          type: Opaque
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            labels:
              argocd.argoproj.io/secret-type: cluster
              loftDemoDomain: {{ .Values.loft.virtualClusterName }}.{{ .Values.loft.clusterAnnotations.domain }}
              autoSnapshots: '{{ .Values.autoSnapshots }}'
              connectedHostCluster: '{{ .Values.connectedHostCluster }}'
              crossplane: 'true'
              vnode: '{{ .Values.vnode }}'
              flux: 'true'
              virtualScheduler: '{{ .Values.virtualScheduler }}'
              resolveDNS: '{{ .Values.resolveDNS }}'
              eso: '{{ .Values.eso }}'
              kyverno: '{{ .Values.kyverno }}'
              postgres: '{{ .Values.postgres }}'
              mysql: '{{ .Values.mysql }}'
              rancher: '{{ .Values.rancher }}'
            name: cluster-local
            namespace: argocd
          stringData:
            config: '{"tlsClientConfig":{"insecure":false}}'
            name: in-cluster
            server: https://kubernetes.default.svc
          type: Opaque
          {{if not .Values.enableTrial}}
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: loft-cert
            namespace: vcluster-platform
            labels:
              loft.sh/project-secret-name: vcluster-platform-license-cert
          data:
            ca.crt: ""
            tls.crt: ""
            tls.key: ""
          type: kubernetes.io/tls
          {{end}}
          ---
          apiVersion: v1
          kind: Namespace
          metadata:
            name: crossplane-system
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: github-provider-secret
            namespace: crossplane-system
            labels:
              loft.sh/project-secret-name: crossplane-github-provider-secret
          type: Opaque
          ---
          apiVersion: node.k8s.io/v1
          kind: RuntimeClass
          metadata:
            name: vnode
          handler: vnode
        pro:
          enabled: true
        helmRelease:
          chart:
            version: 0.30.3
          values: |
            sleepMode:
              enabled: true
              autoSleep:
                afterInactivity: 14h
              timeZone: '{{ .Values.sleepTimeZone }}'
              autoWakeup:
                schedule: 0 4 * * 1-5
            external:
              platform:
                autoDelete:
                  afterInactivity: 43200000
            sync:
              toHost:
                ingresses:
                  enabled: true
                customResources:
                  demorepositories.demo.loft.sh:
                    enabled: true
              fromHost:
                nodes:
                  enabled: true
            controlPlane:
              backingStore:
                etcd:
                  embedded:
                    enabled: true
              distro:
                k8s:
                  version: '{{ .Values.k8sVersion }}'
              coredns:
                embedded: true
              statefulSet:
                persistence:
                  volumeClaim:
                    size: 10Gi
                    storageClass: premium-rwo
                resources:
                  # Limits are resource limits for the container
                  limits:
                    ephemeral-storage: 8Gi
                    memory: 4Gi
                    cpu: 2
                  # Requests are minimal resources that will be consumed by the container
                  requests:
                    ephemeral-storage: 500Mi
                    cpu: 500m
                    memory: 1Gi
