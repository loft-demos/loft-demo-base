          ingress: {}
        spaceTemplate:
          metadata: {}
          objects: |-
            apiVersion: v1
            kind: Secret
            metadata:
              name: argo-webhook-url
            type: Opaque
            stringData:
              url: "https://argocd-{{ .Values.loft.virtualClusterName }}.{{ .Values.loft.clusterAnnotations.domain }}/api/webhook"
            ---
            apiVersion: v1
            kind: Secret
            metadata:
