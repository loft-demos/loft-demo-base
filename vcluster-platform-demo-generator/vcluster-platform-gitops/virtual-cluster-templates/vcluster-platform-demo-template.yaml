          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: github-provider-secret
            namespace: crossplane-system
            labels:
              loft.sh/project-secret-name: crossplane-github-provider-secret
          type: Opaque
        pro:
          enabled: true
        helmRelease:
          chart:
            version: 0.20.0
          values: |
            external:
              platform:
                autoSleep:
